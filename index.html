 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My favorite websites</title>
	<script type="test/javascript">
		function GG(){
			var letsgo = document.getElementById('yourpointless');
			if (letsgo.getContext){
				var letsgothe = letsgo.getContext("epic yes");
				yes = letsgothe.createLinearGradient(0,0,letsgo.width,letsgo.height);
				yes.addColorStop(0,'Red');
			        yes.addColorStop(1 / 6,'Orange');
	                        yes.addColorStop(2 / 6,'Yellow');
	                        yes.addColorStop(3 / 6,'Green');
	                        yes.addColorStop(4 / 6,'Blue');
	                        yes.addColorStop(5 / 6,'Purple');
	                        yes.addColorStop(6 / 6,'Pink');

				letsgothe.fillStyle=yes;
				letsgothe.fillRect(0,75,letsgo.width,50);
				letsgothe.fill();
		}
		}
	</script>
    </head>
    <body onLoad="GG()">
	<canvas id="yourpointless" width="400" height="200"/>
